<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google Sheets Data</title>
  <style>
    #data-table {
      display: none; /* 기본적으로 테이블을 숨깁니다. */
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>회사 이메일을 입력하세요:</h2>
    <input type="email" id="email" placeholder="이메일">
    <button onclick="checkEmail()">확인</button>
  </div>
  <table id="data-table"></table>
  <script src="script.js"></script>
  <script>
    function checkEmail() {
      const emailInput = document.getElementById('email').value;
      const domain = '@airbusan.com'; // 허용된 이메일 도메인

      if (emailInput.endsWith(domain)) {
        document.getElementById('login').style.display = 'none'; // 로그인 폼 숨기기
        document.getElementById('data-table').style.display = 'table'; // 테이블 표시
        fetchData(); // 도메인이 맞으면 데이터 로드
      } else {
        alert('유효한 이메일 주소가 아닙니다.');
      }
    }
  </script>
</body>
</html>
